<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="piggyvest-logo">
            <a href="https://www.piggyvest.com"><img src="media/piggyvest-logo.0b78a8fa.svg" alt="piggy vest logo"></a>
        </div>
        <section class="form-container">
            <header>
                <h1>Create a Secure Account</h1> 
                <p>Welcome to the future of Savings & Investments</p>    
            </header>
            <form action="" class="sign-up">              
                <div class="full-name">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" placeholder="Full Name">
                </div>                    
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="Email Address">
                </div>            
                <div class="Phone">
                    <label for="Phone">Phone Number</label>
                    <input type="text" name="Phone" placeholder="Phone Number">
                </div>            
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="password">
                    <label for="full-name">Referrer Phone or Promo Code</label>
                    <input type="text" name="full-name" placeholder="Referrer Phone or Promo Code">
                </div>                        
                
                <div class="referral">
                    <label for="referral">How Did You Hear About Us? (Optional)</label>
                    <select name="referral" id="" data-dropup-auto="false" >
                        <option selected disabled>Click to Select</option>
                        <option >Facebook</option>
                        <option >Twitter</option>
                        <option >Instagram</option>
                        <option >Friend/Family/Co-Worker Referral</option>
                        <option >Google Search</option>
                        <option >Google Playstore</option>
                        <option >Online Blog</option>
                        <option >Online Newspaper</option>
                        <option >At an Event</option>
                    </select>
                </div>    
                <button type="submit" class="submit-btn">Create Account</button>
            </form>           
        </section>
        <div>
            <small>Already have an account? Log in</small>
        </div>
      
    </main>
</body>
</html>
